<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamo</title>
    <script src="./JS/simulador.js"></script>
    <link rel="stylesheet" href="./simulador.css">

</head>
<body>
    <center>
        <img src="./Img/Nubank.jpeg" alt="" width="150" height="150">
        <div class="container">
            <form class="form">
                <h2>Simulador de Prestamo</h2>
                <label for="Nota1">Valor Credito</label>
                <input type="text" id="ValorC" class="box">

                <label for="Nota2">Numero de Cotas Mensuales</label>
                <input type="text" id="NumC" class="box">

                <label for="Nota3">Tasa de Interes Mensual</label>
                <input type="text" id="Interes" class="box">

                <label for="Def">Valos Cuota a pagar</label>
                <input type="text" id="ValorA" class="box" disabled>

                <label for="Def">Valor Total Prestamo</label>
                <input type="text" id="ValorB" class="box" disabled>

                <input type="button" value="Calcular" class="submit" onclick="calcular()">
                <input type="reset" value="Limpiar" class="submit" onclick="limpiar()">
            </form>



        </div> 


    </center>
</body>
</html>
